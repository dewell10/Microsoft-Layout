<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <title>repl.it</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <link 
    rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
</head>

<body>
  <div id="pic">
    <div>
      <img src="http://placekitten.com/500/150" alt="Big Cat Pic">
    </div>
  </div>
  <div id="icons">
    <!-- TODO: spans for icons -->
    <span><i class="fas fa-biking"></i></span>
    <span><i class="fas fa-baby"></i></span>
    <span><i class="fas fa-broom"></i></span>
    <span><i class="fas fa-car"></i></span>
    <span><i class="fas fa-chess"></i></span>
    <span><i class="fas fa-cloud"></i></span>
    
  </div>
  <div id="mini-layout">
    <!-- TODO: Spans for four-item wide mini-layout -->
    <span>
      <div>
        <img src="http://placekitten.com/100/100" alt="Cat Pic">
      </div>
      <div>
        <strong>Baby Kitten</strong>
      </div>
      <div>
        <p>So stoick!</p>
      </div>
      <div>
        <a href="http://placekitten.com/">More Cats</a>
      </div>
    </span>
    <span>
      <div>
        <img src="http://place-puppy.com/100x100" alt="Dog Pic">
      </div>
      <div>
        <strong>Cute Puppy!</strong>
      </div>
      <div>
        <p>He is so tiny!</p>
      </div>
      <div>
        <a href="https://place-puppy.com/">More Pups</a>
      </div>
    </span>
    <span>
      <div>
        <img src="https://placeowl.com/100/100" alt="Owl Pic">
      </div>
      <div>
        <strong>Eagle!</strong>
      </div>
      <div>
        <p>That Wingspan!</p>
      </div>
      <div>
        <a href="https://placeowl.com/">More Owls</a>
      </div>
    </span>
    <span>
      <div>
        <img src="https://placebear.com/100/100" alt="Swimming Bear Pic">
      </div>
      <div>
        <strong>Brown Bear</strong>
      </div>
      <div>
        <p>So Giant!</p>
      </div>
      <div>
        <a href="https://placebear.com/">More Bears</a>
      </div>
    </span>
  </div>
</body>

</html>
